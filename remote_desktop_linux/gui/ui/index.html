<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMF Remote Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen overflow-hidden select-none">

    <!-- VIEW: LANDING (Selection) -->
    <div id="view-landing" class="h-full flex flex-col items-center justify-center space-y-8">
        <h1 class="text-5xl font-bold tracking-wider text-blue-500">KMF<span class="text-white">Remote</span></h1>
        
        <!-- DEBUG SECTION -->
        <div class="p-4 border border-gray-700 rounded bg-gray-800 text-center space-y-2">
            <h3 class="text-gray-400 text-sm uppercase tracking-widest">Connection Test</h3>
            <div class="flex space-x-4 justify-center">
                <button onclick="testKeyPress()" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded text-white font-bold transition">
                    Send "A" Key
                </button>
                <button onclick="testGetStatus()" class="px-4 py-2 bg-purple-600 hover:bg-purple-500 rounded text-white font-bold transition">
                    Get Status
                </button>
            </div>
            <!-- Increased font size and height for better visibility of errors -->
            <div id="debug-output" class="text-sm text-yellow-300 font-mono mt-2 h-auto min-h-[1.5rem] break-all max-w-md"></div>
        </div>

        <p class="text-gray-400">Choose your mode to begin</p>
        
        <div class="flex space-x-6">
            <!-- Master Button -->
            <button id="btn-mode-master" class="group bg-gray-800 hover:bg-blue-600 border border-gray-700 hover:border-blue-500 transition-all p-8 rounded-xl w-48 flex flex-col items-center shadow-lg hover:shadow-blue-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-blue-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="text-xl font-semibold">Master</span>
                <span class="text-xs text-gray-500 mt-2 group-hover:text-blue-200">Connect to another PC</span>
            </button>

            <!-- Slave Button -->
            <button id="btn-mode-slave" class="group bg-gray-800 hover:bg-green-600 border border-gray-700 hover:border-green-500 transition-all p-8 rounded-xl w-48 flex flex-col items-center shadow-lg hover:shadow-green-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-green-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xl font-semibold">Slave</span>
                <span class="text-xs text-gray-500 mt-2 group-hover:text-green-200">Share this PC</span>
            </button>
        </div>
    </div>

    <!-- VIEW: MASTER (Controller) -->
    <div id="view-master" class="hidden h-full flex flex-col">
        <!-- Navbar -->
        <div class="bg-gray-800 p-4 flex justify-between items-center shadow-md border-b border-gray-700 z-10">
            <div class="flex items-center space-x-3">
                <h2 class="text-xl font-bold text-blue-500">Master Mode</h2>
                <span class="text-gray-600">|</span>
                <button class="text-xs bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-gray-300 transition-colors">
                    â†» Scan Network
                </button>
            </div>
            <button class="btn-back text-sm text-gray-400 hover:text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back
            </button>
        </div>
        
        <!-- Configuration Form -->
        <div class="bg-gray-800 p-6 border-b border-gray-700">
            <h3 class="text-gray-400 text-sm uppercase tracking-wide mb-4 font-semibold">Input Configuration</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-400 text-xs font-bold mb-2" for="master-mouse-path">
                        Mouse Device Path
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-white bg-gray-900 leading-tight focus:outline-none focus:border-blue-500 text-sm" 
                           id="master-mouse-path" type="text" placeholder="e.g. /dev/input/event0" value="/dev/input/event4">
                </div>
                <div>
                    <label class="block text-gray-400 text-xs font-bold mb-2" for="master-keyboard-path">
                        Keyboard Device Path
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-white bg-gray-900 leading-tight focus:outline-none focus:border-blue-500 text-sm" 
                           id="master-keyboard-path" type="text" placeholder="e.g. /dev/input/event1" value="/dev/input/event1">
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="btn-stop-master-process" class="hidden bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded text-sm transition-colors shadow-lg shadow-red-900/50">
                    Stop Master Process
                </button>
                <button id="btn-start-master-process" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded text-sm transition-colors shadow-lg shadow-blue-900/50">
                    Start Master Process
                </button>
            </div>
        </div>

        <!-- Client List Content -->
        <div class="flex-1 p-6 overflow-hidden flex flex-col max-w-4xl mx-auto w-full">
            <h3 class="text-gray-400 text-sm uppercase tracking-wide mb-4 font-semibold">Discovered Devices</h3>
            
            <!-- List Container -->
            <div id="client-list" class="flex-1 overflow-y-auto space-y-3 pb-4">
                <!-- Clients will be injected here via JS -->
            </div>
        </div>
    </div>

    <!-- VIEW: SLAVE (Controlled) -->
    <div id="view-slave" class="hidden h-full flex flex-col">
         <!-- Navbar -->
         <div class="bg-gray-800 p-4 flex justify-between items-center shadow-md border-b border-gray-700 z-10">
            <h2 class="text-xl font-bold text-green-500">Slave Mode</h2>
            <button class="btn-back text-sm text-gray-400 hover:text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back
            </button>
        </div>

        <!-- Content -->
        <div class="flex-1 flex flex-col items-center justify-center p-4 text-center">
            <div class="relative mb-8">
                <div class="absolute inset-0 bg-green-500 blur-xl opacity-20 rounded-full animate-pulse"></div>
                <div class="relative h-32 w-32 bg-gray-800 border-2 border-green-500/50 rounded-full flex items-center justify-center mx-auto shadow-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.829a5 5 0 010-7.07m7.072 0a5 5 0 010 7.07M13 12a1 1 0 11-2 0 1 1 0 012 0z" />
                    </svg>
                </div>
            </div>
            
            <h3 class="text-3xl font-bold mb-2 text-white">Connect to Master</h3>
            <p class="text-gray-400 mb-8 text-lg">Enter the IP address of the Master PC</p>

            <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full border border-gray-700 shadow-lg space-y-4">
                <div class="text-left">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="master-ip">
                        Master IP Address
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-3 px-4 text-white bg-gray-900 leading-tight focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-colors" 
                           id="master-ip" type="text" placeholder="e.g. 192.168.1.55" value="127.0.0.1">
                </div>
                
                <button onclick="handleSlaveConnect()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition-colors shadow-lg shadow-green-900/50 flex justify-center items-center">
                    <span id="btn-slave-connect-text">Connect</span>
                    <svg id="btn-slave-connect-spinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
                
                <div id="slave-connection-status" class="text-sm text-gray-500 mt-2 h-5"></div>
            </div>
                <div class="flex justify-between items-center mb-2 border-b border-gray-700 pb-2">
                    <span class="text-xs text-gray-500 uppercase tracking-wide">Connection Log</span>
                    <span class="h-2 w-2 rounded-full bg-green-500 animate-ping"></span>
                </div>
                <div class="font-mono text-sm text-left h-32 overflow-y-auto text-green-400/80 space-y-1">
                    <p>> Service started.</p>
                    <p>> Listening on 0.0.0.0:8080...</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
