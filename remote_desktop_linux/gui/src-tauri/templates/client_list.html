{% for client in clients %}
<div class="bg-gray-800 border border-gray-700 hover:border-gray-600 hover:bg-gray-750 rounded-lg p-4 flex items-center justify-between transition-all duration-200">
    <div class="flex items-center space-x-4">
        <div class="h-10 w-10 rounded bg-gray-700 flex items-center justify-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </div>
        <div>
            <div class="font-bold text-white">{{ client.name }}</div>
            <div class="flex items-center space-x-2 text-xs text-gray-400">
                <span class="h-2 w-2 rounded-full bg-green-500"></span>
                <span>{{ client.ip }}</span>
                <span class="capitalize text-gray-500">(connected)</span>
            </div>
        </div>
    </div>
    
    <button hx-post="/api/disconnect/{{ client.id }}" hx-target="#client-list" hx-swap="innerHTML"
            class="btn-disconnect bg-red-600 hover:bg-red-500 shadow-red-900/50 text-white px-4 py-2 rounded font-medium text-sm transition-colors shadow-lg flex items-center">
        Disconnect
    </button>
</div>
{% endfor %}
