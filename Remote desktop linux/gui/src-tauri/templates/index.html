{% extends "layout.html" %}

{% block content %}
<div id="view-landing" class="h-full flex flex-col items-center justify-center space-y-8">
    <h1 class="text-5xl font-bold tracking-wider text-blue-500">KMF<span class="text-white">Remote</span></h1>
    
    <p class="text-gray-400">Choose your mode to begin</p>
    
    <div class="flex space-x-6">
        <a href="/master" class="group bg-gray-800 hover:bg-blue-600 border border-gray-700 hover:border-blue-500 transition-all p-8 rounded-xl w-48 flex flex-col items-center shadow-lg hover:shadow-blue-500/20 cursor-pointer no-underline">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-blue-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <span class="text-xl font-semibold text-white">Master</span>
            <span class="text-xs text-gray-500 mt-2 group-hover:text-blue-200">Connect to another PC</span>
        </a>

        <a href="/slave" class="group bg-gray-800 hover:bg-green-600 border border-gray-700 hover:border-green-500 transition-all p-8 rounded-xl w-48 flex flex-col items-center shadow-lg hover:shadow-green-500/20 cursor-pointer no-underline">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-green-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-xl font-semibold text-white">Slave</span>
            <span class="text-xs text-gray-500 mt-2 group-hover:text-green-200">Share this PC</span>
        </a>
    </div>
</div>
{% endblock %}
